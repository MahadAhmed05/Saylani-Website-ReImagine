    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <style>
      .custom-border-radius {
        border-top-left-radius: 1rem;
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
      }
    </style>

      >

          class="relative w-full h-[240px] rounded-lg bg-cover bg-center overflow-hidden flex items-center justify-center"
          style="
            background-image: url('https://res.cloudinary.com/saylani-welfare/image/upload/v1676274365/website-images/dynamic/b0abff1d-a3f9-49a7-9d58-273bbc735561.jpg');
          "
        >
          <!-- Play Button -->
          <img
            src="download.png"
            alt="Play Button"
            class="absolute w-10 h-10"
          />
        </div>
        <div
          class="relative w-full h-[150px] bg-white custom-border-radius rounded-tr-none shadow-lg"
        >
          <div
            class="absolute top-[-80px] right-0 w-1/2 h-20 bg-white border-t-[10px] border-l-[10px] border-yellow-800 rounded-tl-2xl overflow-hidden"
          >
            <span
              class="block px-4 py-2 mt-4 mx-3 text-center text-sm font-semibold text-white bg-green-500 rounded-lg"
            >
              Daily Food

            class="flex flex-col items-start justify-center h-full text-purple-400 px-4"
